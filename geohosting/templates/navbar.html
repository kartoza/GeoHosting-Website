<style>
  /* Toolbar_big */
  .toolbar {
    width: 100%; 
    height: 70px;
    left: 0px;
    top: 0;
    background: #FFFFFF;
    border-radius: 0px 0px 10px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 999;
    position: sticky;
    /* border: 5px salmon solid; */
  }

  /* Logo */
  .logo {
    width: 54px;
    height: 54px;
    margin-right: 20px;
  }

  /* Navigation links */
  .nav-links {
    display: flex;
    gap: 20px;
  }

  .accounts-links {
    display: none;
  }

  /* Navigation links without underline */
  .nav-links a {
    text-decoration: none;
    color: #000000;
    font-family: 'Avenir';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    transition: color 0.3s; /* Smooth color transition */
  }

  /* Change text color on hover */
  .nav-links a:hover {
    color: #F4B340;
  }

  .active {
    color: #F4B340;
  }

  /* Sign in and create account buttons */
  .sign-in-button, .create-account-button {
    text-decoration: none;
    color: #000000;
    font-family: 'Avenir';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .sign-in-button:hover {
    background-color: #57A0C7;
    color: #FFFFFF;
    border-radius: 10px;
   }

  .create-account-button {
    background: #F4B340;
    border-radius: 10px;
    color: #FFFFFF;
  }

  .create-account-button:hover {
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); 
  }


  /* Sign-in modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 640px;
    border-radius: 10px;
    box-sizing: border-box;
  }

  /* Modal content */
  .modal-content {
    background: #FFFFFF;
    border-radius: 10px;
    padding: 20px;
    position: relative;
  }

  

  /* Input field styles */
  .input-field {
    width: 70%;
    margin-bottom: 20px;
    margin-left: 15%; /* TODO this will ruin responsiveness on different screens */
  }

  .input-field input {
    width: calc(100% - 10px);
    height: 30px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.close:hover {
  color: #57A0C7;
}

/* Button styles */
.button {
  width: 30%;
  height: 40px;
  background: #F4B340;
  border: none;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 18px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  margin-bottom: 10px;
}

.button:hover {
  background-color: #57A0C7;
}

/* Forgot password text */
.forgot-password {
  float: right;
  color: black;
  cursor: pointer;
}

.forgot-password:hover {
  color: #F4B340;
}


  /* Menu toggle button */
  .menu-toggle {
    display: none; /* Hide menu toggle button by default */
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
  }

  @media screen and (max-width: 768px) {
    .nav-links {
      display: none; /* Hide nav links by default */
    }

    .buttons-container,
    .sign-in-button,
    .create-account-button {
      display: none; /* Hide buttons by default */
    }

    .create-account-button {
      display: none; /* Hide create account button by default */
    }

    .sign-in-button {
      margin-left: auto; /* Push sign in button to the right */
    }

    .toolbar {
      justify-content: space-between; /* Adjust spacing for responsive layout */
    }

    .logo {
      margin-right: 0; /* Remove margin for logo */
    }

    .menu-toggle {
      display: block; /* Display the menu toggle button */
    }

    .show {
      display: flex; /* Show nav links when menu toggle button is clicked */
      flex-direction: column;
      position: absolute;
      background-color: #fff;
      top: 70px; /* Position the sidebar navigation below the navbar */
      left: 0;
      width: 100%;
      padding: 20px;
    }

    /* Show Sign In and Sign Up links */
    .sign-in-up {
        display: inline-block !important;
    }

    

    
  }

  .blur-background {
        filter: blur(5px);
        background-color: #ccc;
    }

}

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const AccountsButton = document.querySelector('.buttons-container');
        const accountsLinks = document.querySelector('.accounts-links');
        const userAvatar = document.getElementById('userAvatar');
        const userProfilePopup = document.getElementById('userProfilePopup');
    
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
          AccountsButton.classList.toggle('hide'); 
        });
    
        function openSignInModal() {
          const modal = document.getElementById('signInModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background'); // Add the class to blur the background
        }

        var customer_portal = document.getElementById("customer-portal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("customer-portal-close")[0];


        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            customer_portal.style.display = "none";
            const body = document.getElementById('screenBody');
            body.classList.remove('blur-background'); 
        }

        // When the user clicks anywhere outside of the customer modal, close it
        window.onclick = function(event) {
            if (event.target == customer_portal) {
                customer_portal.style.display = "none";
                const body = document.getElementById('screenBody');
                body.classList.remove('blur-background'); 
            }
        }
    
        function openCreateAccountModal() {
          const modal = document.getElementById('createAccountModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background');
        }
    
        function closeModal(modalId) {
          const modal = document.getElementById(modalId);
          const body = document.getElementById('screenBody');
          modal.style.display = 'none';
          body.classList.remove('blur-background'); 
        }

        // Function to extract the current page URL
        function getCurrentPage() {
            return window.location.href.toLowerCase();
        }

        // Check if the current URL contains specific keywords and apply the active class accordingly
        function setActiveNavLink() {
            const currentPage = getCurrentPage();
            const productsLink = document.getElementById('productsLink');
            const aboutusLink = document.getElementById('aboutusLink');
            const accountsLink1 = document.getElementById('accountsLinks1');
            const accountsLink2 = document.getElementById('accountsLinks2');


            if (currentPage.includes('products')) {
                productsLink.classList.add('active');
            } else if (currentPage.includes('business')) {
              aboutusLink.classList.add('active');
            }
            else if (currentPage.includes('sign_in')) {
                accountsLink1.classList.add('active');
            }
            else if (currentPage.includes('sign_up')) {
                accountsLink2.classList.add('active');
            }
        }

        // Call the function when the page loads
        window.onload = setActiveNavLink;

        function updateUrl(replaceWith){
          // Get the current URL
          var currentUrl = window.location.href;
          // Find the index of the first occurrence of '/'
          var firstSlashIndex = currentUrl.indexOf('/');
          // Extract the substring before the first '/'
          var baseUrl = currentUrl.substring(0, firstSlashIndex + 1);
          // Construct the new URL
          return baseUrl + replaceWith;
          
        }

        function navigateToForgotPassword() {
            window.location.href = updateUrl('account/forgot_password.html');
        }

        function navigateToSupport(){
          window.location.href = updateUrl('portal/support_tickets.html');
        }

        function navigateToNotifications(){
          window.location.href = updateUrl('portal/user_notifications.html');
        }

        function navigateToHostedServices(){
          window.location.href = updateUrl('portal/hosted_services.html');
        }

        function navigateToProfile(){
          window.location.href = updateUrl('portal/user_profile.html');
        }

        function navigateToInvoices(){
          window.location.href = updateUrl('portal/product_invoices.html');
        }


        function signInSuccess() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const requestBody = {
              usr: username,
              pwd: password
          };

          fetch('/api/method/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
              },
              body: JSON.stringify(requestBody)
          })
          .then(response => response.json())
          .then(data => {
              if (data.message === 'Logged In') {
                  // Authentication success
                  // Perform actions like hiding the sign-in modal, displaying user avatar, saving user info returned for profile etc.
                  const accounts = document.getElementById('accounts-buttons');
                  accounts.style.display = 'none';
                  userAvatar.style.display = 'block';
                  closeModal('signInModal');
              } else {
                  // Authentication error
                  // Display error message to the user TODO display error on modal
                  alert(data.message);
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
        }


        function openUserProfile() {
            userProfilePopup.style.display = 'block';
        }

        function openCustomerPortal() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          customer_portal.style.display = 'flex';
          const body = document.getElementById('screenBody');
          body.classList.add('blur-background');
        }

        function logout() {
          fetch('/api/method/logout', {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
              }
          })
          .then(response => {
              if (response.ok) {
                  // Perform actions after successful logout
                  const accounts = document.getElementById('accounts-buttons');
                  const userProfilePopup = document.getElementById('userProfilePopup');
                  const userAvatar = document.getElementById('userAvatar');
                  const customerPortal = document.getElementById('customer-portal');
                  const body = document.getElementById('screenBody');
                  body.classList.remove('blur-background'); 

                  // hide the user pop up
                  if (userProfilePopup) {
                      userProfilePopup.style.display = 'none';
                  }

                  // Hide the user avatar
                  if (userAvatar) {
                      userAvatar.style.display = 'none';
                  }

                  // Hide the customer portal (optional TODO)
                  if (customerPortal) {
                      customerPortal.style.display = 'none';
                  }

                  // Display the "Sign In" and "Create a free account" buttons
                  if (accounts) {
                      accounts.style.display = 'block';
                  }
              } else {
                  // Handle non-200 status code (logout failed)
                  console.error('Logout failed:', response.statusText);
                  alert('Logout failed. Please try again later.');
              }
          })
          .catch(error => {
              // Handle network error
              console.error('Error:', error);
              alert('An error occurred while logging out. Please try again later.');
          });
      }



      // check if user is logged in
      document.addEventListener('DOMContentLoaded', function() {
          // Check if the user is logged in when the page is loaded
          checkLoggedInUser();
      });

      function checkLoggedInUser() {
          const accounts = document.getElementById('accounts-buttons');
          const userAvatar = document.getElementById('userAvatar');
          const accountsLinks1 = document.getElementById('accountsLinks1');
          const accountsLinks2 = document.getElementById('accountsLinks2');
          const accountsLinks3 = document.getElementById('accountsLinks3');

          // Send a GET request to the backend API to get the logged-in user
          fetch('/api/method/frappe.auth.get_logged_user', {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
              }
          })
          .then(response => {
              // Check if the response status is 200 (OK)
              if (response.ok) {
                  // Parse the JSON response
                  return response.json();
              } else {
                  // Handle non-200 status code (request failed)
                  throw new Error('Failed to get logged-in user');
              }
          })
          .then(data => {
              // Check if the user exists in the response data
              if (data && data.message) {
                  accounts.style.display = 'none';
                  userAvatar.style.display = 'block';
                  accountsLinks1.style.display = 'none';
                  accountsLinks2.style.display = 'none';
                  accountsLinks3.style.display = 'block';
              } else {
                acccounts.style.display = 'block';
                userAvatar.style.display = 'none';
                accountsLinks1.style.display = 'block';
                accountsLinks2.style.display = 'block';
                accountsLinks3.style.display = 'none';
              }
          })
          .catch(error => {
              // Handle network error or failed request
