<style>
  /* Toolbar_big */
  .toolbar {
    width: 100%; 
    height: 50px;
    left: 0px;
    top: 0;
    background: #414042;
    /* border-radius: 0px 0px 10px 10px; */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 999;
    position: sticky;

  }

  /* Logo */
  .logo {
    width: 30px;
    height: 20px;
    margin-right: 20px;
  }

  /* Navigation links */
  .nav-links {
    display: flex;
    gap: 20px;
  }

  .accounts-links {
    display: none;
  }

  /* Navigation links without underline */
  .nav-links a {
    text-decoration: none;
    color: #FFFFFF;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    transition: color 0.3s;
  }

  /* Change text color on hover */
  .nav-links a:hover {
    color: #F4B340;
  }

  .active {
    color: #F4B340;
  }

 


  /* Sign-in modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 640px;
    border-radius: 10px;
    box-sizing: border-box;
  }

  /* Modal content */
  .modal-content {
    background: #FFFFFF;
    border-radius: 10px;
    padding: 20px;
    position: relative;
  }

  

  /* Input field styles */
  .input-field {
    width: 70%;
    margin-bottom: 20px;
    margin-left: 15%;
  }

  .input-field input {
    width: calc(100% - 10px);
    height: 30px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.close:hover {
  color: #57A0C7;
}

/* Button styles */

  background: #F4B340;

    <script>
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const AccountsButton = document.querySelector('.buttons-container');
      const accountsLinks = document.querySelector('.accounts-links');
      const userAvatar = document.getElementById('userAvatar');

      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var togglePasswordButton = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePasswordButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            togglePasswordButton.textContent = "Show";
        }
      }

    
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
          AccountsButton.classList.toggle('hide'); 
        });
    
        function openSignInModal() {
          const modal = document.getElementById('signInModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background');
        }

        var customer_portal = document.getElementById("customer-portal");
        window.onclick = function(event) {
            if (event.target == customer_portal) {
                customer_portal.style.display = "none";
                const body = document.getElementById('screenBody');
                body.classList.remove('blur-background'); 
            }
        }

        var span = document.getElementsByClassName("customer-portal-close")[0];
        span.onclick = function() {
            customer_portal.style.display = "none";
            const body = document.getElementById('screenBody');
            body.classList.remove('blur-background'); 
        }

        
    
        function openCreateAccountModal() {
          const modal = document.getElementById('createAccountModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background');
        }
    
        function closeModal(modalId) {
          const modal = document.getElementById(modalId);
          const body = document.getElementById('screenBody');
          modal.style.display = 'none';
          body.classList.remove('blur-background'); 

          // Clear input fields
          document.getElementById('firstNameInput').value = '';
          document.getElementById('lastNameInput').value = '';
          document.getElementById('emailInput').value = '';
        }

        

        // Check if the current URL contains specific keywords and apply the active class
        function setActiveNavLink() {
          try{
            const currentPage = getCurrentPage();
            const productsLink = document.getElementById('productsLink');
            const aboutusLink = document.getElementById('aboutusLink');
            const accountsLink1 = document.getElementById('accountsLinks1');
            const accountsLink2 = document.getElementById('accountsLinks2');


            if (currentPage.includes('products')) {
                productsLink.classList.add('active');
            } else if (currentPage.includes('business')) {
              aboutusLink.classList.add('active');
            }
            else if (currentPage.includes('sign_in')) {
                accountsLink1.classList.add('active');
            }
            else if (currentPage.includes('sign_up')) {
                accountsLink2.classList.add('active');
            }
          }
            catch(e){
              console.log(e)

            }
        }

        // Call the function when the page loads
        window.onload = setActiveNavLink;
        

        function displayAuthenticationButtons(logged_in) { 
          const accounts = document.getElementById('accounts-buttons');
          const logout = document.getElementById('log-out');
          const userAvatar = document.getElementById('userAvatar');
          const accountsLinks1 = document.getElementById('accountsLinks1');
          const accountsLinks2 = document.getElementById('accountsLinks2');

          

          if(logout)
            (logged_in)? logout.style.display = 'block':logout.style.display = 'none';
          if(accounts)
            (logged_in)? accounts.style.display = 'none':accounts.style.display = 'block';
          if(userAvatar)
            (logged_in)?userAvatar.style.display = 'block':userAvatar.style.display = 'none';
          

            try{
              function isMobileDevice() {
                  return window.getComputedStyle(document.body, '::before').content.includes("mobile");
              }
              

              if (isMobileDevice()) {
                accountsLinks2.style.color = accountsLinks1.style.color = '#FFFFFF';
                if(accountsLinks1)
                  (logged_in)?accountsLinks1.style.display = 'none':accountsLinks1.style.display = 'block';
                if(accountsLinks2)
                  (logged_in)?accountsLinks2.style.display = 'none':accountsLinks2.style.display = 'block';
              } else {
                  console.log('User is not on mobile.');
              }
          }catch (e) {
            alert(JSON.stringify(e));
          }
          
          
          
          return
        }


        function signInSuccess() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const requestBody = {
              usr: username,
              pwd: password
          };

          fetch('/api/method/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
              },
              body: JSON.stringify(requestBody)
          })
          .then(response => response.json())
          .then(data => {
              if (data.message === 'Logged In' || data.message === 'No App') {
                  localStorage.setItem("owner", username);
                  displayAuthenticationButtons(true);
                  closeModal('signInModal');
              } else {
                  showCustomAlert(JSON.stringify(data.message), 'danger-alert',null);
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
        }


        async function openCustomerPortal() {
          // window.scrollTo({ top: 0, behavior: 'smooth' });
          // TODO FETCH NOTIFICATIONS SERVICES AND SUPPORT
          await fetchUserInvoices()
          await fetchUserIssues()
          customer_portal.style.display = 'flex';
          const body = document.getElementById('screenBody');
          body.classList.add('blur-background');
        }

        async function fetchUserInvoices() {
          const currentUser = localStorage.getItem("owner");
          const url = `/api/resource/Sales%20Invoice?filters=[["owner", "=", "${currentUser}"]]`;


          fetch(url)
              .then(response => response.json())
              .then(data => {
                  const invoiceCount = data.data.length;
                  const invoiceCountElement = document.getElementById('invoiceCount');
                  if(invoiceCount>1)
                    invoiceCountElement.textContent = `${invoiceCount} Invoices`;
                  else if(invoiceCount==1)
                    invoiceCountElement.textContent = `${invoiceCount} Invoice`;
              })
              .catch(error => {
                  console.error('Error fetching user invoices:', error);
              });
          }

          async function fetchUserIssues() {
            const currentUser = localStorage.getItem("owner");
            const url = `/api/resource/Issue?filters=[["owner", "=", "${currentUser}"], ["status", "in", ["Open", "On Hold", "Replied"]]]`


            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const issueCount = data.data.length;
                    if (Array.isArray(data.data) && data.data.length > 0) {
                        const issueCount = data.data.length;
                        const issueCountElement = document.getElementById('issuesCount');
                        issueCountElement.textContent = `${issueCount} Open`;
                    }
                    
                })
                .catch(error => {
                    console.error('Error fetching user invoices:', error);
                });
          }


        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=0; path=/;';
        }

        function logout() {
          fetch('/api/method/logout', {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
              }
          })
          .then(response => {
              if (response.ok) {
                  displayAuthenticationButtons(false)
                  deleteCookie('csrf_token');
                  localStorage.clear();
              } else {
                  console.error('Logout failed:', response.statusText);
                  showCustomAlert('Logout failed. Please try again.', 'danger-alert', null);
              }
          })
          .catch(error => {
              console.error('Error:', error);
              showCustomAlert('Logout failed. Please try again.', 'danger-alert', null);
          });
      }



       // Check if the user is logged in when the page is loaded
      document.addEventListener('DOMContentLoaded', async function() {

        await fetchUserInfo().then(userInfo => {
          if (userInfo) {
            const { current_user, customer_name } = userInfo;
            if (!current_user || current_user === "Guest") {
              displayAuthenticationButtons(false);
            } else if (current_user) {
                // refreshCSRFToken()
                displayAuthenticationButtons(true);
                closeModal('signInModal');
              } 
            }
          });
      });



      function createAccount() {
        const firstName = document.getElementById('firstNameInput').value;
        const lastName = document.getElementById('lastNameInput').value;
        const email = document.getElementById('emailInput').value;

        const fullName = firstName + ' ' + lastName;

        const formData = new FormData();
        formData.append('email', email);
        formData.append('redirect_to', '');
        formData.append('full_name', fullName);

        // const url = 'https://kartoza-staging-v14.frappe.cloud/';
        var currentUrl = window.location.href;
        const domain = currentUrl.split('/')[2];
        const url = `http://${domain}/api/method/geohosting.custom_signup.custom_signup`;

        console.log(domain)

        fetch(url, {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            alert('Network response was not ok');
            showCustomAlert('An error occurred during payment verification.', 'danger-alert', null);
          }
          return response.json();
        })
        .then(data => {
          showCustomAlert(JSON.stringify(data.message[1]), 'success-alert', null);
          document.getElementById('firstNameInput').value = '';
          document.getElementById('lastNameInput').value = '';
          document.getElementById('emailInput').value = '';
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
      }


      </script>
