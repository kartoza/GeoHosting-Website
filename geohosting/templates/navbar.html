<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoHosting</title>
<link rel="stylesheet" href="../../geohosting/www/styles.css">
<style>
  /* Toolbar_big */
  .toolbar {
    width: 100%; 
    height: 70px;
    left: 0px;
    top: 0;
    background: #FFFFFF;
    border-radius: 0px 0px 10px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 999;
    position: sticky;
    /* border: 5px salmon solid; */
  }

  /* Logo */
  .logo {
    width: 54px;
    height: 54px;
    margin-right: 20px;
  }

  /* Navigation links */
  .nav-links {
    display: flex;
    gap: 20px;
  }

  .accounts-links {
    display: none;
  }

  /* Navigation links without underline */
  .nav-links a {
    text-decoration: none;
    color: #000000;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    transition: color 0.3s; /* Smooth color transition */
  }

  /* Change text color on hover */
  .nav-links a:hover {
    color: #F4B340;
  }

  .active {
    color: #F4B340;
  }

  .sign-in-button, .create-account-button {
    text-decoration: none;
    color: #000000;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .sign-in-button:hover {
    background-color: #57A0C7;
    color: #FFFFFF;
    border-radius: 30px;
   }

  /* Sign in and create account buttons */
  .create-account-button {
    background: #F4B340;
    border-radius: 30px;
    color: #FFFFFF;
  }

  .create-account-button:hover {
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); 
  }


  /* Sign-in modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 640px;
    border-radius: 10px;
    box-sizing: border-box;
  }

  /* Modal content */
  .modal-content {
    background: #FFFFFF;
    border-radius: 10px;
    padding: 20px;
    position: relative;
  }

  

  /* Input field styles */
  .input-field {
    width: 70%;
    margin-bottom: 20px;
    margin-left: 15%; /* this will ruin responsiveness on different screens */
  }

  .input-field input {
    width: calc(100% - 10px);
    height: 30px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.close:hover {
  color: #57A0C7;
}

/* Button styles */
.button {
  width: 30%;
  height: 40px;
  background: #F4B340;
  border: none;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 18px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  margin-bottom: 10px;
}

.button:hover {
  background-color: #57A0C7;
}

/* Forgot password text */
.forgot-password {
  float: right;
  color: black;
  cursor: pointer;
}

.forgot-password:hover {
  color: #F4B340;
}


  /* Menu toggle button */
  .menu-toggle {
    display: none; /* Hide menu toggle button by default */
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
  }

  @media screen and (max-width: 768px) {
    .nav-links {
      display: none; /* Hide nav links by default */
    }

    .buttons-container,
    .sign-in-button,
    .create-account-button {
      display: none; /* Hide buttons by default */
    }

    .create-account-button {
      display: none; /* Hide create account button by default */
    }

    .sign-in-button {
      margin-left: auto; /* Push sign in button to the right */
    }

    .toolbar {
      justify-content: space-between; /* Adjust spacing for responsive layout */
    }

    .logo {
      margin-right: 0; /* Remove margin for logo */
    }

    .menu-toggle {
      display: block; /* Display the menu toggle button */
    }

    .show {
      display: flex; /* Show nav links when menu toggle button is clicked */
      flex-direction: column;
      position: absolute;
      background-color: #fff;
      top: 70px; /* Position the sidebar navigation below the navbar */
      left: 0;
      width: 100%;
      padding: 20px;
    }

    /* Show Sign In and Sign Up links */
    .sign-in-up {
        display: inline-block !important;
    }

    
  }

  .blur-background {
        filter: blur(5px);
        background-color: #ccc;
    }

    .customer-portal-container {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

.customer-portal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #FFF;
    padding: 20px;
    border-radius: 10px;
}

.customer-portal-content h1 {
    font-family: 'Roboto';
    font-weight: 600;
    font-size: 36px;
    text-align: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
}

.customer-portal-options {
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
    justify-content: space-around;
}

.customer-portal-option {
    text-align: center;
    margin: 10px 0;
}

.customer-portal-option .icon-container {
    width: 150px;
    height: 150px;
    border: 2px solid #888; /* Grey border */
    display: flex;
    justify-content: center;
    align-items: center;
}

.customer-portal-option img {
    width: 100px;
    height: 100px;
}

.customer-portal-option span {
    font-family: 'Roboto';
    font-weight: 600;
    font-size: 18px;
}

.customer-portal-close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 36px;
    cursor: pointer;
}

/* CSS for smaller screens */

@media (max-width: 768px) {
    .row {
        flex-wrap: wrap; /* Allow items to wrap */
    }

    .customer-portal-option {
        width: 45%; /* Set width to fit 2 items per row */
    }
}

@media (max-width: 480px) {
    .customer-portal-option {
        width: 100%; /* Set width to fit 1 item per row */
    }

    .customer-portal-option .icon-container {
        width: 100px; /* Smaller icon container */
        height: 100px;
    }

    .customer-portal-option img {
        width: 60px; /* Smaller icon size */
        height: 60px;
    }

    .customer-portal-option span {
        font-size: 14px; /* Smaller font size */
    }
}
        
  
</style>
</head>
<body class="navbar">
  <div class="toolbar">
    <img src="/assets/geohosting/images/geohosting_nav_logo.svg" alt="Logo" class="logo">
    <div class="nav-links">
        
        <a href="products.html" class="text-btn"><span id="productsLink">Products</span></a>
        <a href="business.html" class="text-btn"><span id="businessLink">For Business</span></a>
        <a href="resources_support.html" class="text-btn"><span id="resourcesLink">Resources & Support</span></a>
        <a href="about_us.html" class="text-btn"><span id="aboutLink">About Us</span></a>
        <a href="sign_in.html" class="text-btn sign-in-up" style="display: none;"><span id="accountsLinks1">Sign In</span></a>
        <a href="sign_up.html" class="text-btn sign-in-up" style="display: none;"><span id="accountsLinks2">Sign Up</span></a>
    </div>    
      <div class="buttons-container" id="accounts-buttons">
          <button class="sign-in-button" onclick="openSignInModal()">Sign In</button>
          <button class="create-account-button" onclick="openCreateAccountModal()">Create a free account</button>
      </div>
      <button class="menu-toggle">&#9776;</button> <!-- Menu toggle button for responsive layout -->

    <!-- User Avatar -->
    <div id="userAvatar" style="display: none; height: 50px;">
        <!-- User avatar image -->
        <img src="/assets/geohosting/images/user_placeholder.svg" alt="User Avatar" style="height: 100%;" onclick="openCustomerPortal()">
    </div>


    <!-- User Profile Pop-up -->
    <div id="userProfilePopup" style="display: none; position: absolute; top: 50px; right: 10px; z-index: 1000; background-color: white; border: 1px solid #ccc; border-radius: 5px; padding: 10px;">
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="#" style="text-decoration: none; color: #333;">Profile</a></li>
            <li><a href="#" style="text-decoration: none; color: #333;" onclick="logout()">Logout</a></li>
        </ul>
    </div>


    </div>
  
    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal('signInModal')" style="font-size: 24px;">&times;</span> <!-- Close button -->
        <h2 class="sign-in-title" style="text-align: center;">Sign In</h2>
        <img src="/assets/geohosting/images/user_placeholder.svg" alt="Avatar" style="display: block; margin: 0 auto; border-radius: 50%; width: 300px; height: 219px; margin-bottom: 20px;">
        <div class="input-field">
            <h2 class="sign-in-title" for="username">Username</h2>
            <input type="text" placeholder="Username" style="margin: 0 auto;">
        </div>
        <div class="input-field">
            <h2 class="sign-in-title" for="username">Password</h2>
            <input type="password" placeholder="Password" style="margin: 0 auto;">
        </div>
        <div class="input-field" style="display: flex; justify-content: flex-end;">
            <span class="forgot-password" onclick="navigateToForgotPassword()">Forgot password</span>
        </div>
        <button class="button" onclick="signInSuccess()">Sign In</button>
        </div>
    </div>
  
  
    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('createAccountModal')">&times;</span> <!-- Close button -->
        <h2 class="sign-in-title" style="text-align: center;">Create a Free Account</h2>
        <div class="input-field">
          <input type="text" placeholder="First Name">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Last Name">
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Repeat Password">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Country">
        </div>
        <button class="button">Create Account</button>
      </div>
    </div>

    <div class="customer-portal-container" id="customer-portal">
      <div class="customer-portal-content">
          <span class="customer-portal-close">&times;</span>
          <h1>Customer Portal</h1>
          <div class="customer-portal-options">
              <div class="row">
                  <div class="customer-portal-option">
                      <div class="icon-container" onclick="navigateToHostedServices()">
                          <img src="/assets/geohosting/images/services_icon.svg" alt="Services Icon">
                      </div>
                      <span>Services</span>
                  </div>
                  <div class="customer-portal-option">
                      <div class="icon-container">
                          <img src="/assets/geohosting/images/invoices_icon.svg" alt="Invoices Icon">
                      </div>
                      <span>Invoices</span>
                  </div>
                  <div class="customer-portal-option">
                      <div class="icon-container">
                          <img src="/assets/geohosting/images/notifications_icon.svg" alt="Notifications Icon">
                      </div>
                      <span>Notifications</span>
                  </div>
              </div>
              <div class="row">
                  <div class="customer-portal-option">
                      <div class="icon-container" onclick="navigateToProfile()">
                          <img src="/assets/geohosting/images/profile_icon.svg" alt="Profile Icon">
                      </div>
                      <span>Profile</span>
                  </div>
                  <div class="customer-portal-option">
                      <div class="icon-container">
                          <img src="/assets/geohosting/images/support_icon.svg" alt="Support Icon">
                      </div>
                      <span>Support</span>
                  </div>
                  <div class="customer-portal-option">
                      <div class="icon-container" onclick="logout()">
                          <img src="/assets/geohosting/images/back_icon.svg" alt="Back Icon">
                      </div>
                      <span>Back</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const AccountsButton = document.querySelector('.buttons-container');
        const accountsLinks = document.querySelector('.accounts-links');
        const userAvatar = document.getElementById('userAvatar');
        const userProfilePopup = document.getElementById('userProfilePopup');
    
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
          AccountsButton.classList.toggle('hide'); 
        });
    
        function openSignInModal() {
          const modal = document.getElementById('signInModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background'); // Add the class to blur the background
        }

        var customer_portal = document.getElementById("customer-portal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("customer-portal-close")[0];


        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            customer_portal.style.display = "none";
        }

        // When the user clicks anywhere outside of the customer modal, close it
        window.onclick = function(event) {
            if (event.target == customer_portal) {
                customer_portal.style.display = "none";
            }
        }
    
        function openCreateAccountModal() {
          const modal = document.getElementById('createAccountModal');
          const body = document.getElementById('screenBody');
          modal.style.display = 'block';
          body.classList.add('blur-background');
        }
    
        function closeModal(modalId) {
          const modal = document.getElementById(modalId);
          const body = document.getElementById('screenBody');
          modal.style.display = 'none';
          body.classList.remove('blur-background'); 
        }

        // Function to extract the current page URL
        function getCurrentPage() {
            return window.location.href.toLowerCase();
        }

        // Check if the current URL contains specific keywords and apply the active class accordingly
        function setActiveNavLink() {
            const currentPage = getCurrentPage();
            const productsLink = document.getElementById('productsLink');
            const businessLink = document.getElementById('businessLink');
            const resourcesLink = document.getElementById('resourcesLink');
            const aboutLink = document.getElementById('aboutLink');
            const accountsLink1 = document.getElementById('accountsLinks1');
            const accountsLink2 = document.getElementById('accountsLinks2');


            if (currentPage.includes('products')) {
                productsLink.classList.add('active');
            } else if (currentPage.includes('business')) {
                businessLink.classList.add('active');
            } else if (currentPage.includes('resources_support')) {
                resourcesLink.classList.add('active');
            } else if (currentPage.includes('about_us')) {
                aboutLink.classList.add('active');
            }
            else if (currentPage.includes('sign_in')) {
                accountsLink1.classList.add('active');
            }
            else if (currentPage.includes('sign_up')) {
                accountsLink2.classList.add('active');
            }
        }

        // Call the function when the page loads
        window.onload = setActiveNavLink;

        function navigateToForgotPassword() {
            window.location.href = 'forgot_password.html';
        }

        function navigateToHostedServices(){
          window.location.href = 'hosted_services.html'
        }

        function navigateToProfile(){
          window.location.href = 'user_profile.html'
        }

        function signInSuccess() {
            const accounts = document.getElementById('accounts-buttons');

            // Hide the "Sign In" and "Create a free account" buttons
            accounts.style.display = 'none';
           
            // Display the user avatar
            userAvatar.style.display = 'block';

            closeModal('signInModal');
        }

        function openUserProfile() {
            // Display the user profile pop-up
            userProfilePopup.style.display = 'block';
        }

        function openCustomerPortal() {
          // Display the customer portal
          customer_portal.style.display = 'block';
        }

        function logout() {
            const accounts = document.getElementById('accounts-buttons');
            const userProfilePopup = document.getElementById('userProfilePopup');

            // hide the user pop up
            userProfilePopup.style.display = 'none';

            // Hide the user avatar
            userAvatar.style.display = 'none';

            // hide the customer portal Optional TODO
            customer_portal.style.display = 'none';

            // Display the "Sign In" and "Create a free account" buttons
            accounts.style.display = 'block';
        }
      </script>
    
  </body>
  </html>
