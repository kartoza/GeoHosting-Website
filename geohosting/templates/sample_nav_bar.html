<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>
<style>
  /* Toolbar_big */
  .toolbar {
    position: absolute;
    width: 100%; /* Fill the entire width of the screen */
    height: 70px;
    left: 0px;
    top: 0; /* Place the navbar at the top of the screen */
    background: #FFFFFF;
    border-radius: 0px 0px 10px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space out the contents */
    padding: 0 20px; /* Add padding to the sides */
    box-sizing: border-box; /* Include padding and border in width */
  }

  /* Logo */
  .logo {
    width: 54px; /* Adjust the width of the logo */
    height: 54px; /* Adjust the height of the logo */
    margin-right: 20px; /* Add margin to separate from nav links */
  }

  /* Navigation links */
  .nav-links {
    display: flex;
    gap: 20px;
  }

  .accounts-links {
    display: none;
  }

  /* Navigation links without underline */
  .nav-links a {
    text-decoration: none; /* Remove underline */
    color: #000000;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
  }

  .sign-in-button{
    text-decoration: none; /* Remove underline */
    color: #000000;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 150%;
    letter-spacing: 0.15px;
    background: none;
    border: none;
  }

  /* Sign in and create account buttons */
  .create-account-button {
    background: none;
    border: none;
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-size: 18px;
    line-height: 18%;
    letter-spacing: 0.15px;
    cursor: pointer;
    padding: 10px 20px; /* Add padding */
    
  }

  /* Create account button */
  .create-account-button {
    background: #F4B340;
    border-radius: 30px;
    color: #FFFFFF; /* Change text color to white */
  }

  /* Sign in and create account buttons container */
  .buttons-container {
    display: flex;
    gap: 20px;
  }

  /* Menu toggle button */
  .menu-toggle {
    display: none; /* Hide menu toggle button by default */
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
  }

  @media screen and (max-width: 768px) {
    .nav-links {
      display: none; /* Hide nav links by default */
    }

    .buttons-container,
    .sign-in-button,
    .create-account-button {
      display: none; /* Hide buttons by default */
    }

    .create-account-button {
      display: none; /* Hide create account button by default */
    }

    .sign-in-button {
      margin-left: auto; /* Push sign in button to the right */
    }

    .toolbar {
      justify-content: space-between; /* Adjust spacing for responsive layout */
    }

    .logo {
      margin-right: 0; /* Remove margin for logo */
    }

    .menu-toggle {
      display: block; /* Display the menu toggle button */
    }

    .show {
      display: flex; /* Show nav links when menu toggle button is clicked */
      flex-direction: column; /* Display nav links  */
      position: absolute;
      background-color: #fff;
      top: 70px; /* Position the sidebar navigation below the navbar */
      left: 0;
      width: 100%;
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <div class="toolbar">
    <img src="/assets/geohosting/images/geohosting_nav_logo.svg" alt="Logo" class="logo">
    <div class="nav-links">
      <!-- Add your navigation links here -->
      <a href="#" class="text-btn">Products</a>
      <a href="#" class="text-btn">For Business</a>
      <a href="#" class="text-btn">Resources & Support</a>
      <a href="#" class="text-btn">About Us</a>
      <div class="accounts-links">
        <a href="#" class="text-btn">Sign In</a>
        <a href="#" class="text-btn">Create a free account</a>
       </div>
    </div>
    <div class="buttons-container">
        <button class="sign-in-button">Sign In</button>
        <button class="create-account-button">Create a free account</button>
    </div>
    <button class="menu-toggle">&#9776;</button> <!-- Menu toggle button for responsive layout -->
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const AccountsButton = document.querySelector('.buttons-container');
    // const accountsLinks = document.querySelector('.accounts-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      AccountsButton.classList.toggle('hide'); 
    //   accountsLinks.classList.toggle('show')
    });
  </script>
</body>
</html>
