<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Avenir', sans-serif; /* use font style */
        }

        .footer {
            background-image: url('/assets/geohosting/images/footer_bottom.svg'); 
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .footer img {
            width: 100%;
            
            display: block;
            margin: 0 auto;
        }

        .footer-content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <img src="/assets/geohosting/images/top_footer.svg" alt="Top Image" style="margin-bottom: -1.4%; width: 100%;">
    <div class="footer">
        <div class="footer-content">
            <p>Footer content goes here</p>
        </div>
    </div>
</body>

</html>
