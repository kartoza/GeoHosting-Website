<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Table</title>
<link rel="stylesheet" href="portal_pages.css"> 
<style>
.invoice-table {
    border-collapse: separate;
    border-spacing: 0;
    width: 60%;
    /* border: 5px solid yellow; */
    margin-left: 20%;
    margin-top: 2%;
}

.invoice-table th,
.invoice-table td {
    padding: 10px;
    text-align: left;
}

.invoice-table th:nth-child(1),
.invoice-table td:nth-child(1) {
    width: 50px; /* Adjust width of the first column */
}

.invoice-table th:nth-child(2),
.invoice-table td:nth-child(2) {
    width: auto; /* Adjust width of the second column */
}

.invoice-table th:nth-child(3),
.invoice-table td:nth-child(3) {
    width: 100px; /* Adjust width of the third column */
}

.invoice-table th:nth-child(4),
.invoice-table td:nth-child(4),
.invoice-table th:nth-child(5),
.invoice-table td:nth-child(5) {
    width: 60px; /* Adjust width of the fourth and fifth columns */
}

.invoice-table .invoice-title {
    color: #075192;
    font-weight: bold;
}

.invoice-table .date-issued {
    color: #075192;
    font-weight: normal;
}

.invoice-table .download-button,
.invoice-table .share-button {
    background-color: #F4B340;
    border-radius: 6px;
    padding: 5px 10px;
    color: #000000;
    text-decoration: none;
    
}



.invoice-table .download-icon,
.invoice-table .share-icon {
    vertical-align: middle;
    margin-right: 5px;
    font-size: 18px;
}

.support-ticket-table {
        border-collapse: separate;
        border-spacing: 0;
        width: 60%;
        margin-top: 5%;
        /* border: 5px solid green; */
        margin-left: 20%;
    }

    .support-ticket-table th,
    .support-ticket-table td {
        padding: 8px;
        text-align: left;
    }

    .support-ticket-table input[type="text"] {
        width: 80%;
        padding: 8px;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-image: url('/assets/geohosting/images/search_icon.svg');
        background-repeat: no-repeat;
        background-position: calc(100% - 5px) center;
        padding-right: 30px; 
    }


    .support-ticket-table .date-fields {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .support-ticket-table .date-fields input[type="date"] {
        width: calc(50% - 4px);
        padding: 8px;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
    }


    /* Media query for smaller devices */
  @media (max-width: 768px) {

    .support-ticket-table {
        width: auto;
        margin-top: 30%;
        
        margin-left: 0%;
    }

    .support-ticket-table th {
        display: block; /* Display each column on a separate line */
        width: 100%; /* Each column takes up full width */
        margin-bottom: 10px; /* Add some spacing between columns */
    }

    .date-fields {
        display: flex;
        flex-wrap: wrap;
    }

    .date-fields label,
    .date-fields input[type="date"] {
        flex: 1;
        margin-bottom: 5px;
    }

    .invoice-table {
        width: auto;
        margin-left: 0%;
    }
    

    .underline {
      width: auto;
    }
  }

    
</style>
</head>
<body>

    {% include "templates/c_nav.html" %}

    {% include "templates/customer_portal_nav.html" %}
  
    <div class="hosted-services-heading">Invoices<div class="underline"></div></div>

    <table class="support-ticket-table">
        <tr>
            <th>
                <input type="text" id="search" name="search" placeholder="Search Invoices">
            </th>
            <th>
                <div class="date-fields">
                    <label for="start-date">Start: </label>
                    <input type="date" id="start-date" name="start-date">
                    <label for="end-date">End: </label>
                    <input type="date" id="end-date" name="end-date">
                </div>
            </th>
            <th>
                <!-- <button class="learn-more-button" onclick="createNewTicket()">New Support Ticket</button> -->
            </th>
        </tr>
        </table>

    <table class="invoice-table">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Date Issued</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td class="invoice-title">Invoice #1234 - SLA Hosting & Maintenance #SLA-1234</td>
                <td class="date-issued">1/02/2024</td>
                <td><a href="#" class="download-button"><img src="/assets/geohosting/images/download_icon.svg" alt="Download Icon"></a></td>
                <td><a href="#" class="share-button"><img src="/assets/geohosting/images/share_icon.svg" alt="Share Icon"></a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
