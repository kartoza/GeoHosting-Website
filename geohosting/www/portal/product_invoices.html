<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Table</title>
<link rel="stylesheet" href="portal_pages.css"> 
<style>
.invoice-table {
    border-collapse: separate;
    border-spacing: 0;
    width: 60%;
    margin-left: 19.5%;
    margin-top: 2%;
}

.invoice-table th {
    border-bottom: 1px solid gray; 
}

.invoice-table th,
.invoice-table td {
    padding: 10px;
    text-align: left;
}

.invoice-table th:nth-child(1),
.invoice-table td:nth-child(1) {
    width: 50px; /* Adjust width of the first column */
}

.invoice-table th:nth-child(2),
.invoice-table td:nth-child(2) {
    width: auto; /* Adjust width of the second column */
}

.invoice-table th:nth-child(3),
.invoice-table td:nth-child(3) {
    width: auto; /* Adjust width of the third column */
}

.invoice-table th:nth-child(4),
.invoice-table td:nth-child(4),
.invoice-table th:nth-child(5),
.invoice-table td:nth-child(5) {
    width: auto; /* Adjust width of the fourth and fifth columns */
    height: auto;
}

.invoice-table .invoice-title {
    /* color: #075192; */
    font-weight: bold;
    border-radius: 10px;
}

.invoice-table .date-issued {
    /* color: #075192; */
    font-weight: normal;
}

.invoice-table .download-button,
.invoice-table .share-button {
    background-color: #F4B340;
    border-radius: 6px;
    padding: 10px; /* Increase padding for better image fit */
    color: #000000;
    text-decoration: none;
    display: inline-block;
    height: 2vh;
}

.invoice-table .download-icon,
.invoice-table .share-icon {
    vertical-align: middle;
    margin-right: 5px;
    font-size: 18px;
    height: auto;
    max-width: 100%;
}

.invoice-table input[type="checkbox"] {
    transform: scale(1.5); /* Increase the size of the checkbox */
}

.invoice-table input[type="checkbox"]::before {
    border-color: #57A0C7; 
}


    /* Media query for smaller devices */
  @media (max-width: 768px) {

    .portal-pages-heading {
        
        top: -50px;
        left: -38px;
    }

    

    .invoice-table {
        width: auto;
        margin-left: 0%;
    }
    
  }

    
</style>
</head>
<body>


    {% include "templates/customer_portal_nav.html" %}
  
    <div class="portal-pages-heading">
        <span>Invoices</span>
      </div>

    <table class="support-ticket-table">
        <tr>
            <th>
                <input type="text" id="search" name="search" style="border: 1px solid gray; width: 250px;" placeholder="Search Invoices">
            </th>
            <th>
                <div class="date-fields">
                    <label for="start-date">Start: </label>
                    <input type="date" name="start-date">
                    <label for="end-date" class="end-date-margin">End: </label>
                    <input type="date"  id="end-date" name="end-date">
                    <label for="clear" class="end-date-margin"><span>Clear</span></label>
                </div>
                
            </th>
        </tr>
    </table>

    <table class="invoice-table">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Date Issued</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td class="invoice-title">Invoice #1234 - SLA Hosting & Maintenance #SLA-1234</td>
                <td class="date-issued">1/02/2024</td>
                <td><a href="#" class="download-button"><img src="/assets/geohosting/images/download_icon.svg" alt="Download Icon"></a></td>
                <td><a href="#" class="share-button"><img src="/assets/geohosting/images/share_icon.svg" alt="Share Icon"></a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
