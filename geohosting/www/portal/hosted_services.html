<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoHosting</title>
<link rel="stylesheet" href="portal_pages.css"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;600&display=swap">
<style>
  
  .card-container {
    display: flex;
    flex-wrap: wrap; /* Allow cards to wrap */
    justify-content: center; 
    gap: 40px; /* Add gap between cards */
    position: absolute;
    width: auto;
    left: 43%; 
    transform: translateX(-50%); 
    top: 178px;
  }


  /* also known as card */
.content {
  display: flex;
  align-items: flex-start; /* Align items to the start */
  padding: 20px;
  gap: 20px;
  width: auto;
  background: #FFFFFF;
  border: 2px solid rgba(217, 217, 217, 0.5);
  border-radius: 8px;
  flex-direction: column;
}


/* .content:hover{
  margin-top:10px;
  transition: all 0.3s ease-in;
} */


.image {
  width: 120px;
  height: 120px;
  border: 2px solid rgba(217, 217, 217, 0.5);
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.details {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.badge {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.image-status {
  display: flex;
  flex-direction: row;
  gap: 150px;
}



.status-badge {
  display: flex;
  align-items: center;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  background: #0EAF00;
  border-radius: 50%;
}

h2 {
  font-size: 20px;
  font-weight: bold;
  margin: 0;
}

p {
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
}

@media (max-width: 768px) {
  .portal-pages-heading {
      left: -38px;
  }
  .card-container {
    
    left: 42%; 
    transform: translateX(-50%);
  }

  .content {
    width: auto;
  }

  .image-status {
    gap: 60px;
  }

 
  h2 {
    font-size: 15px;
  }
}

  
</style>
</head>
<body>


  {% include "templates/customer_portal_nav.html" %}

  <!-- Hosted Services heading -->
  <div class="portal-pages-heading">
    <span>Hosted Services</span>
  </div>


  <div class="card-container">

    <div class="content">
      <div class="image-status">
        <div class="image">
          <img src="/assets/geohosting/images/BIMS.svg" alt="Image">
        </div>

        <div class="badge">
          <div class="status-badge">
            <div class="dot"></div>
            <span>Active</span>
          </div>
        </div>
      </div>
      <div class="details">
        <h2>platform.geospatialhosting.com</h2>
        <p>POD Count: 4<br>Memory: 4GB<br>CPU: 2 Cores<br>Storage: 80GB SSD</p>
      </div>
    </div>

   

    <div class="content">
      <div class="image-status">
        <div class="image">
          <img src="/assets/geohosting/images/BIMS.svg" alt="Image">
        </div>
        <div class="badge">
          <div class="status-badge">
            <div class="dot"></div>
            <span>Active</span>
          </div>
        </div>
      </div>
      <div class="details">
        <h2>platform.geospatialhosting.com</h2>
        <p>POD Count: 4<br>Memory: 4GB<br>CPU: 2 Cores<br>Storage: 80GB SSD</p>
      </div>
    </div>

  </div>


</body>
</html>
