<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Tickets</title>
<link rel="stylesheet" href="/portal_pages.css"> 
<style>
    


    .dataset-card {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        padding: 20px;
        gap: 16px;
        position: absolute;
        width: 861px;
        height: 129px;
        left: 470px;
        top: 325px;
        background: #FFFFFF;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        /* border: 5px solid yellow; */
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    table tr {
        margin-bottom: 10px; 
    }

    table td {
        padding: 5px;
    }

    td.bold {
        font-weight: bold;
    }


    @media (max-width: 768px) {

        .support-ticket-table {
            width: auto;
            margin-top: 30%;
            
            margin-left: 0%;
        }

        .support-ticket-table th {
            display: block;
            width: 100%; 
            margin-bottom: 10px; 
        }

        .date-fields {
            display: flex;
            flex-wrap: wrap;
        }

        .date-fields label,
        .date-fields input[type="date"] {
            flex: 1;
            margin-bottom: 5px;
        }

        .hosted-services-heading {
            position: absolute;
            width: auto;
            height: auto;
            top: 2%;
            font-weight: 600;
            font-size: 18px;
        }

        


        .underline {
            width: auto;
        }
    }

</style>
</head>
<body>

  {% include "templates/c_nav.html" %}

  {% include "templates/customer_portal_nav.html" %}

  <div class="hosted-services-heading">Support Tickets<div class="underline"></div></div>

    <table class="support-ticket-table">
    <tr>
        <th>
            <input type="text" id="search" name="search" placeholder="Search Issues">
        </th>
        <th>
            <div class="date-fields">
                <label for="start-date">Start: </label>
                <input type="date" id="start-date" name="start-date">
                <label for="end-date">End: </label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </th>
        <th>
            <button class="learn-more-button" onclick="createNewTicket()">New Support Ticket</button>
        </th>
    </tr>
    </table>

<div class="dataset-card">
    <table>
        <tr>
            <td class="bold">Heading 1</td>
            <td class="bold">Status: Resolved</td>
        </tr>
        <tr>
            <td>Subject: example subject</td>
            <td></td>
        </tr>
        <tr>
            <td>Date added: 11/09/2020</td>
            <td></td>
        </tr>
    </table>
</div>

<script>
    function createNewTicket(){
        window.location.href = 'new_ticket.html';
    }
</script>

</body>
</html>
