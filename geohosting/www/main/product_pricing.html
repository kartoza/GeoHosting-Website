
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product pricing</title>
    <link rel="stylesheet" href="product_pricing.css"> 
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    

    {% block content %}
    <div class="background-container" id="screenBody">
      
        <!-- Left background image -->
        <div class="background-left"></div>
        <!-- Right background image -->
        <div class="background-right"></div>
        <!-- Content goes here -->
        <div class="content" style="height: 100vh; margin-top: 1.5%;">

          <!-- Cards Container -->
          <div class="cards-container-pricing">
              <!-- Card 1 -->
              <div class="card-pricing">
                  <div class="logo-pricing">
                    <img src="/assets/geohosting/images/Geosight.svg" id="pricing-card-logo" alt="Logo">
                  </div>
                  <!-- <div class="title">Geosight</div> -->
              </div>
              <!-- Card 2 -->
              <div class="card-pricing">
                  <div class="header-pricing">
                      <div class="header-text-pricing" id="pricing-card-heading-basic"></div>
                  </div>
                  <div class="price-container-pricing">
                    <div class="price-pricing" id="pricing-card-price-basic">0€</div>
                    <div class="price-details-pricing">/month</div>
                  </div>
                  <div class="button-pricing" id="pricing-card-button-basic" onclick="createSalesOrder('pricing-card-heading-basic')">Get GeoSight Basic</div>
                  <div class="features-title-pricing" id="pricing-card-features-basic">Basic Features</div>
                  <div class="features-list-pricing"></div>
              </div>

              <!-- Card 3 -->
              <div class="card-pricing">
                  <div class="header-pricing">
                      <div class="header-text-pricing" id="pricing-card-heading-advanced"></div>
                  </div>
                  <div class="price-container-pricing">
                    <div class="price-pricing" id="pricing-card-price-advanced">0€</div>
                    <div class="price-details-pricing">/month</div>
                  </div>
                  <div class="button-pricing" id="pricing-card-button-advanced" onclick="createSalesOrder('pricing-card-heading-advanced')">Get Geosight Advanced</div>
                  <div class="features-title-pricing" id="pricing-card-features-advanced">Advanced Features</div>
                  <div class="features-list-pricing"></div>
              </div>

              <!-- Card 4 -->
              <div class="card-pricing">
                  <div class="header-pricing-gold">
                      <div class="header-text-pricing" id="pricing-card-heading-gold"></div>
                  </div>
                  <div class="price-container-pricing">
                    <div class="price-pricing" id="pricing-card-price-gold">0€</div>
                    <div class="price-details-pricing">/month</div>
                  </div>
                  <div class="button-pricing-gold" onclick="createSalesOrder('pricing-card-heading-gold')" id="pricing-card-button-gold">
                    Get Geosight Gold
                  </div>
                  <div class="features-title-pricing" id="pricing-card-features-gold">Gold Features</div>
                  <div class="features-list-pricing"></div>
              </div>
          </div>
          
        </div>
      </div>
      {% endblock %}

</body>

</html>
