<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="../styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/geohosting/js/util.js"></script>
  
    
    <script>frappe.csrf_token = “{{frappe.session.csrf_token}}”</script>

    <style>
        .button-pricing {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 38px;
            background: #ECB44B;
            border: 1px solid #ECB44B;
            border-radius: 5px;
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 150%;
            text-align: center;
            letter-spacing: 0.15px;
            color: #FFFFFF;
            margin-top: 5%;
            margin-bottom: 5%;
            cursor: pointer;
            padding: 5px;
        }

        .button-pricing:hover {
            background-color: #57A0C7;
            border: 1px solid #57A0C7;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
            margin-left: 20%;
        }

      

        #product-features ul {
            margin: 0;
            /* padding-left: 20px; */
        }

        .portal-pages-headinga {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            width: 72.5vw;
            margin-left: 14%;
        }

        .portal-pages-headinga span {
            border-bottom: 2px solid #57A0C7;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            font-size: 32px;
            width: 100%;
            color: #000000;
        }

        .logo-pricing img {
            width: 120px;
            height: 120px;
        }

        .logo-pricing {
            margin-top: 0%;
        }

        .payment-summary {
            margin-left: 30%;
        }

        .footer-pos {
            margin-top: 17.5%;
        }

        


        .tables-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            /* gap: 20px; */
            max-width: 1600px; /* Adjust as needed */
            margin: 0 auto;
            width: auto;
            /* padding: 20px; */
        }

        .table-container {
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            width: 800px;
            max-width: 800px !important;
            margin: 0 auto;
            margin-left: 0%;
        }
        .payment-summary-table-container {
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            gap: 20px;
            width: 400px;
            max-width: 400px !important;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th{
            text-align: left;
            padding: 4px;
        }
        th {
            background-color: #f2f2f2;
        }
        td ,ul, li {
            text-align: left;
            padding: 4px;
        }
        .item-col {
            width: 30%;
        }
        .quantity-col {
            width:25%;
            /* border: 3px solid red; */
        }
        .subtotal-col {
            width: 25%;
        }
        .amount-col {
            width:25%;
            /* border: 3px solid blue; */
        }
        .hosting-col {
            width: 25%;
            /* border: solid 3px green; */
        }

        .order-summary {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-header h3 {
            margin: 0;
            font-weight: bold;
        }
        .actions {
            display: flex;
            align-items: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
        }
    
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: stretch;
                margin-left: 0%;
                width: 100%;
            }

            .logo-pricing {
                margin-top: 0%;
            }

            .container{
                width: 100%;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .tables-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .table-container,
            .payment-summary-table-container {
                width: 100%;
                max-width: 100% !important;
                margin: 10px 0; /* Add some margin for spacing */
            }

            .portal-pages-headinga {
                flex-direction: column;
                align-items: flex-start;
                margin-left: 0%;
            }

            .portal-pages-headinga span {
                font-size: 24px;
                width: 85vw;
            }

            .payment-summary {
                margin-left: 0;
            }

            table {
                width: 100%;
            }

            .footer-pos {
                margin-top: 10%;
            }
        }
    </style>
</head>

  <body>
    {% include "templates/navbar.html" %}
    <div id="app">
        <div class="portal-pages-headinga">
            <span>Checkout</span>
        </div>
        
    <div class="container">
        <div class="order-summary">
            <div class="order-header">
                <h2 id="sales-order-generated"></h2>
                <div class="actions" style="gap: 10px;">
                    <div class="dropdown">
                        <button class="button-pricing" >Actions</button>
                        <div class="dropdown-content">
                            <span onclick="openPrintView()" style="cursor: pointer">Print</span>
                        </div>
                    </div>
                    <button id="payment-request-link" class="button-pricing" href="#" onclick="makePaymentRequest()"></button>
                </div>
            </div>

            <div class="order-header">
                <h3>To Deliver and Bill</h3>
                <div class="actions">
                    <h3 id="customer"></h3>
                </div>
            </div>
            
        <div class="tables-wrapper">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="item-col">Item</th>
                            <th class="quantity-col">Product Features</th>
                            <th class="hosting-col">Hosting Provider</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="item-col">
                                <div class="logo-pricing">
                                    <img src="" id="pricing-card-logo" alt="Logo">
                                </div>
                            </td>
                            <td class="quantity-col">
                                <ul id="product-features"></ul>
                            </td>
                            <td class="hosting-col">
                                <ul>
                                    <li>Digital Ocean</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="item-col" id="product-name"></td>
                            <td class="quantity-col"></td>
                            <td class="hosting-col"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>


            <div class="payment-summary-table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="item-col"></th>
                            <th class="amount-col" style="text-align: right;">Amount</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="item-col" style="text-align: right;">Net Total</td>
                            <td class="amount-col" id="net-total" style="text-align: right;">

                            </td>
                        </tr>
                        <tr>
                            <td class="item-col" style="text-align: right;">VAT 15%</td>
                            <td class="amount-col" id="vat-amount" style="text-align: right;">

                            </td>
                        </tr>
                        <tr>
                            <td class="item-col" style="text-align: right;">Grand Total</td>
                            <td class="amount-col" id="grand-total" style="text-align: right;"></td>
                        </tr>
                    </tbody>
                </table>  
            </div>

        </div>

    </div>
</div>

    <!-- general -->
    <script>
        
        var backgroundContainer = document.getElementById('app');

        function openPrintView() {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            const sales_order = selectedProduct.sales_order_generated;
            const printViewUrl = `printview?doctype=Sales Order&name=${sales_order}&format=Standard`;
            // document.getElementById('print-link').setAttribute('href', printViewUrl);
            window.open(printViewUrl, '_blank');
        }
    </script>

    <!-- product information -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

            if (selectedProduct) {

                const logoElement = document.getElementById('pricing-card-logo');
                if (logoElement) {
                    logoElement.src = selectedProduct.checkoutLogo;
                }

                const productNameElement = document.getElementById('product-name');
                if (productNameElement) {
                    productNameElement.textContent = selectedProduct.name;
                }

                const productPriceElement = document.getElementById('product-price');
                if (productPriceElement) {
                    productPriceElement.textContent = `${selectedProduct.price} ${selectedProduct.currency}`;
                }

                const featuresList = document.getElementById('product-features');
                if (featuresList) {
                    featuresList.innerHTML = '';
                    selectedProduct.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        featuresList.appendChild(li);
                    });
                }

                const paymentData = {
                    net_total: calculateNetTotal(selectedProduct.price),
                    vat: calculateVAT(selectedProduct.price, 0.15),
                    grand_total: calculateGrandTotal(selectedProduct.price, 0.15),
                    currency: selectedProduct.currency
                };

                const netTotalElement = document.getElementById('net-total');
                if (netTotalElement) {
                    netTotalElement.textContent = `${paymentData.net_total} ${paymentData.currency}`;
                }

                const vatAmountElement = document.getElementById('vat-amount');
                if (vatAmountElement) {
                    vatAmountElement.textContent = `${paymentData.vat} ${paymentData.currency}`;
                }

                const grandTotalElement = document.getElementById('grand-total');
                if (grandTotalElement) {
                    grandTotalElement.textContent = `${paymentData.grand_total} ${paymentData.currency}`;
                }

                const currencyElement = document.getElementById('currency');
                if (currencyElement) {
                    currencyElement.textContent = paymentData.currency;
                }

                const sales_order_generated = document.getElementById('sales-order-generated');
                if (sales_order_generated) {
                    sales_order_generated.textContent = selectedProduct.sales_order_generated;
                }

                const payment_request_link = document.getElementById('payment-request-link');
                if (payment_request_link) {
                    payment_request_link.textContent = `PAY R ${paymentData.grand_total}`;
                }

                const customer = document.getElementById('customer');
                if (customer) {
                    customer.textContent = "{{ frappe.get_fullname() }}";
                }
                
            } else {
                console.error('No selected product found in local storage.');
            }
        });

        function calculateNetTotal(price) {
            return parseFloat(price).toFixed(2);
        }

        function calculateVAT(price, vatRate) {
            return parseFloat(price * vatRate).toFixed(2);
        }

        function calculateGrandTotal(price, vatRate) {
            return  parseFloat(price + (price * vatRate)).toFixed(2);
        }
    </script>

<!-- make payment -->
<script>
        // #2 INTIATE PAYMENT
        function makePaymentRequest() {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            const paymentData = {
                    net_total: calculateNetTotal(selectedProduct.price),
                    vat: calculateVAT(selectedProduct.price, 0.15),
                    grand_total: calculateGrandTotal(selectedProduct.price, 0.15),
                    currency: selectedProduct.currency
            };

            function removeNonNumericChars(value) {
                // Check if the value is a string before applying replace method
                if (typeof value === 'string') {
                    return value.replace(/[^0-9.]/g, '');
                } else {
                    return value;
                }
            }

            
            const customer = "{{ frappe.get_fullname() }}";
            const userEmail = "{{ frappe.session.user }}";
            const references = {
                reference_doctype: 'Payment Request',
                reference_docname: '',
                gateway: 'Paystack',
                currency: paymentData.currency,
                amount: parseFloat(removeNonNumericChars(paymentData.grand_total)),
                description: 'geohosting product',
                email: userEmail,
                customer: customer,
                sales_order: selectedProduct.sales_order_generated,
            };

            console.log(references);

            if (references.reference_doctype && references.reference_doctype === 'Payment Request') {
                const url = "/api/method/geohosting.www.main.checkout.get_payment_request";

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(references)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.message && data.message.status === 'Paid') {
                        showCustomAlert('This order has been paid.', 'success-alert',backgroundContainer);
                    } else if (!['USD', 'NGN', 'ZAR', 'GHS'].includes(data.message.currency)) {
                        showCustomAlert(`Currency ${data.message.currency} is not supported, only 'USD', 'NGN', 'ZAR', 'GHS' supported.`, 'danger-alert',backgroundContainer);
                    } else {
                        console.log('calling paystack')
                        payWithPaystack(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showCustomAlert(JSON.stringify(error.message), 'danger-alert',backgroundContainer);
                });
            } else {
                showCustomAlert('Your payment request is invalid!', 'danger-alert',backgroundContainer); 
            }
        }


        function payWithPaystack(payment_data){
          let handler = PaystackPop.setup({
              key: payment_data.public_key,
              amount: payment_data.payment_request.grand_total * 100,
              ref: payment_data.name+'='+payment_data.payment_request.reference_name+'='+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
              currency: payment_data.currency,
              email: payment_data.email,
              metadata: payment_data.metadata,

              onClose: function(){
                  showCustomAlert('Payment Terminated.', 'danger-alert',backgroundContainer);
              },

              callback: function(response) {
                response.gateway = payment_data.metadata.gateway;

                const formData = new FormData();
                const transactionData = JSON.stringify(response);
                formData.append('transaction', transactionData);

                console.log(formData)

                fetch('/api/method/geohosting.www.main.checkout.verify_transaction', {
                    method: 'POST',
                    body: formData
                })
                .then(response_from_method => {
                    if (!response_from_method.ok) {
                        showCustomAlert('Payment verification failed.', 'danger-alert', backgroundContainer);
                    }
                    if(response.status === 'success') {
                        showCustomAlert('Your payment was successful, we will issue you a receipt shortly.', 'success-alert', backgroundContainer);
                        localStorage.removeItem('selectedProduct');
                        // setTimeout(() => {
                        //     window.location.href = '/portal/hosted_services';
                        // }, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showCustomAlert('An error occurred during payment verification.', 'danger-alert', backgroundContainer);
                });
            }


            });
  
            handler.openIframe();
        }
    
</script>
