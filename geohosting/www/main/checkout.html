<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="../styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/geohosting/js/util.js"></script>
  
    
    <script>frappe.csrf_token = “{{frappe.session.csrf_token}}”;</script>

    <style>
        .button-pricing {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 38px;
            background: #ECB44B;
            border: 1px solid #ECB44B;
            border-radius: 5px;
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 150%;
            text-align: center;
            letter-spacing: 0.15px;
            color: #FFFFFF;
            margin-top: 5%;
            margin-bottom: 5%;
            cursor: pointer;
            padding: 5px;
        }

        .button-pricing:hover {
            background-color: #57A0C7;
            border: 1px solid #57A0C7;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
            margin-left: 20%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table tr td {
            padding: 8px;
        }

        #product-features ul {
            margin: 0;
            padding-left: 20px;
        }

        .portal-pages-headinga {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            width: 52vw;
            margin-left: 20%;
        }

        .portal-pages-headinga span {
            border-bottom: 2px solid #57A0C7;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            font-size: 32px;
            width: 100%;
            color: #000000;
        }

        .logo-pricing img {
            width: 120px;
            height: 120px;
        }

        .logo-pricing {
            margin-top: 0%;
        }

        .payment-summary {
            margin-left: 30%;
        }

        .footer-pos {
            margin-top: 13%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: stretch;
                margin-left: 0%;
                width: 100%;
            }

            .logo-pricing {
                margin-top: 0%;
            }

            .portal-pages-headinga {
                flex-direction: column;
                align-items: flex-start;
                margin-left: 0%;
            }

            .portal-pages-headinga span {
                font-size: 24px;
                width: 95vw;
            }

            .payment-summary {
                margin-left: 0;
            }

            table {
                width: 100%;
            }

            .footer-pos {
                margin-top: 10%;
            }
        }
    </style>
</head>
<body>
    {% include "templates/navbar.html" %}
    <div id="app">
        <div class="portal-pages-headinga">
            <span>Checkout</span>
        </div>
        <div class="content">
            <div id="product-details">
                <table>
                    <tr>
                        <td>
                            <div class="logo-pricing">
                                <img src="" id="pricing-card-logo" alt="Logo">
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Product Name</td>
                        <td id="product-name"></td>
                    </tr>
                    <tr>
                        <td>Product Price</td>
                        <td id="product-price"></td>
                    </tr>
                    <tr>
                        <td>Product Features</td>
                        <td>
                            <ul id="product-features">
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>Default Hosting Provider</td>
                        <td>Digital Ocean</td>
                    </tr>
                </table>
            </div>

            <div id="payment-summary" class="payment-summary">
                <table>
                    <tr>
                        <td><h3>Payment Summary</h3></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Net Total (1 Item)</td>
                        <td id="net-total"></td>
                    </tr>
                    <tr>
                        <td>VAT 15%</td>
                        <td id="vat-amount"></td>
                    </tr>
                    <tr>
                        <td>Grand Total</td>
                        <td id="grand-total"></td>
                    </tr>
                    <tr>
                        <td>Currency</td>
                        <td id="currency"></td>
                    </tr>
                    <tr>
                        <td><button id="payment-request-link" class="button-pricing" href="#" onclick="makePaymentRequest()">Place Order</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- general -->
    <script>
        
        var backgroundContainer = document.getElementById('app');
    </script>

    <!-- product information -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

            if (selectedProduct) {

                const logoElement = document.getElementById('pricing-card-logo');
                if (logoElement) {
                    logoElement.src = selectedProduct.checkoutLogo;
                }

                const productNameElement = document.getElementById('product-name');
                if (productNameElement) {
                    productNameElement.textContent = selectedProduct.name;
                }

                const productPriceElement = document.getElementById('product-price');
                if (productPriceElement) {
                    productPriceElement.textContent = `${selectedProduct.price} ${selectedProduct.currency}`;
                }

                const featuresList = document.getElementById('product-features');
                if (featuresList) {
                    featuresList.innerHTML = '';
                    selectedProduct.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        featuresList.appendChild(li);
                    });
                }

                const paymentData = {
                    net_total: calculateNetTotal(selectedProduct.price),
                    vat: calculateVAT(selectedProduct.price, 0.15),
                    grand_total: calculateGrandTotal(selectedProduct.price, 0.15),
                    currency: selectedProduct.currency
                };

                const netTotalElement = document.getElementById('net-total');
                if (netTotalElement) {
                    netTotalElement.textContent = `${paymentData.net_total} ${paymentData.currency}`;
                }

                const vatAmountElement = document.getElementById('vat-amount');
                if (vatAmountElement) {
                    vatAmountElement.textContent = `${paymentData.vat} ${paymentData.currency}`;
                }

                const grandTotalElement = document.getElementById('grand-total');
                if (grandTotalElement) {
                    grandTotalElement.textContent = `${paymentData.grand_total} ${paymentData.currency}`;
                }

                const currencyElement = document.getElementById('currency');
                if (currencyElement) {
                    currencyElement.textContent = paymentData.currency;
                }
            } else {
                console.error('No selected product found in local storage.');
            }
        });

        function calculateNetTotal(price) {
            return price;
        }

        function calculateVAT(price, vatRate) {
            return price * vatRate;
        }

        function calculateGrandTotal(price, vatRate) {
            return price + (price * vatRate);
        }
    </script>

<!-- make payment -->
<script>
        // #2 INTIATE PAYMENT
        function makePaymentRequest() {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            const paymentData = {
                    net_total: calculateNetTotal(selectedProduct.price),
                    vat: calculateVAT(selectedProduct.price, 0.15),
                    grand_total: calculateGrandTotal(selectedProduct.price, 0.15),
                    currency: selectedProduct.currency
            };

            function removeNonNumericChars(value) {
                // Check if the value is a string before applying replace method
                if (typeof value === 'string') {
                    return value.replace(/[^0-9.]/g, '');
                } else {
                    return value; // Return the value unchanged if it's not a string
                }
            }

            
            const customer = "{{ frappe.get_fullname() }}";
            const userEmail = "{{ frappe.session.user }}";
            const references = {
                reference_doctype: 'Payment Request',
                reference_docname: '',
                gateway: 'Paystack',
                currency: paymentData.currency,
                amount: parseFloat(removeNonNumericChars(paymentData.grand_total)),
                description: 'geohosting product',
                email: userEmail,
                customer: customer,
                sales_order: selectedProduct.sales_order_generated,
            };

            console.log(references);

            if (references.reference_doctype && references.reference_doctype === 'Payment Request') {
                const url = "/api/method/geohosting.www.main.checkout.get_payment_request";

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(references)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.message && data.message.status === 'Paid') {
                        showCustomAlert('This order has been paid.', 'success-alert',backgroundContainer);
                    } else if (!['USD', 'NGN', 'ZAR', 'GHS'].includes(data.message.currency)) {
                        showCustomAlert(`Currency ${data.message.currency} is not supported, only 'USD', 'NGN', 'ZAR', 'GHS' supported.`, 'danger-alert',backgroundContainer);
                    } else {
                        console.log('calling paystack')
                        payWithPaystack(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showCustomAlert(JSON.stringify(error.message), 'danger-alert',backgroundContainer);
                });
            } else {
                showCustomAlert('Your payment request is invalid!', 'danger-alert',backgroundContainer); 
            }
        }


        function payWithPaystack(payment_data){
          let handler = PaystackPop.setup({
              key: payment_data.public_key,
              amount: payment_data.payment_request.grand_total * 100,
              ref: payment_data.name+'='+payment_data.payment_request.reference_name+'='+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
              currency: payment_data.currency,
              email: payment_data.email,
              metadata: payment_data.metadata,

              onClose: function(){
                  showCustomAlert('Payment Terminated.', 'danger-alert',backgroundContainer);
              },

              callback: function(response) {
                response.gateway = payment_data.metadata.gateway;

                // Create FormData object
                const formData = new FormData();
                
                // Stringify the response and surround it with single quotes
                const transactionData = `'${JSON.stringify(response)}'`;
                formData.append('transaction', transactionData);

                console.log(formData)

                fetch('/api/method/geohosting.www.main.checkout.verify_transaction', {
                    method: 'POST',
                    body: formData
                })
                .then(response_from_method => {
                    if (!response_from_method.ok) {
                        showCustomAlert('Payment verification failed.', 'danger-alert', backgroundContainer);
                    }
                    if(response.status === 'success') {
                        showCustomAlert('Your payment was successful, we will issue you a receipt shortly.', 'success-alert', backgroundContainer);
                        localStorage.removeItem('selectedProduct');
                        // setTimeout(() => {
                        //     window.location.href = '/portal/hosted_services';
                        // }, 10000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showCustomAlert('An error occurred during payment verification.', 'danger-alert', backgroundContainer);
                });
            }


            });
  
            handler.openIframe();
        }
    
</script>


    <div class="footer-pos">
        {% include "templates/footer.html" %}
    </div>
</body>
</html>
