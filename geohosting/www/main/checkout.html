<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="/assets/frappe_paystack/js/vue.global.js"></script>
    <script src="/assets/frappe_paystack/js/sweetalert2@11.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        /* Your existing styles here */
        .button-pricing {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 38px;
            background: #ECB44B;
            border: 1px solid #ECB44B;
            border-radius: 5px;
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 150%;
            text-align: center;
            letter-spacing: 0.15px;
            color: #FFFFFF;
            margin-top: 5%;
            margin-bottom: 5%;
            cursor: pointer;
            padding: 5px;
        }

        .button-pricing:hover {
            background-color: #57A0C7;
            border: 1px solid #57A0C7;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
            margin-left: 20%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table tr td {
            padding: 8px;
        }

        #product-features ul {
            margin: 0;
            padding-left: 20px;
        }

        .portal-pages-headinga {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            width: 52vw;
            margin-left: 20%;
        }

        .portal-pages-headinga span {
            border-bottom: 2px solid #57A0C7;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            font-size: 32px;
            width: 100%;
            color: #000000;
        }

        .logo-pricing img {
            width: 120px;
            height: 120px;
        }

        .logo-pricing {
            margin-top: 0%;
        }

        .payment-summary {
            margin-left: 30%;
        }

        .footer-pos {
            margin-top: 22.5%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: stretch;
                margin-left: 0%;
                width: 100%;
            }

            .logo-pricing {
                margin-top: 0%;
            }

            .portal-pages-headinga {
                flex-direction: column;
                align-items: flex-start;
                margin-left: 0%;
            }

            .portal-pages-headinga span {
                font-size: 24px;
                width: 95vw;
            }

            .payment-summary {
                margin-left: 0;
            }

            table {
                width: 100%;
            }

            .footer-pos {
                margin-top: 10%;
            }
        }
    </style>
</head>
<body>
    {% include "templates/navbar.html" %}
    <div id="app">
        <div class="portal-pages-headinga">
            <span>Checkout</span>
        </div>
        <div class="content">
            <div id="product-details">
                <table>
                    <tr>
                        <td>
                            <div class="logo-pricing">
                                <img src="" id="pricing-card-logo" alt="Logo">
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Product Name</td>
                        <td id="product-name"></td>
                    </tr>
                    <tr>
                        <td>Product Price</td>
                        <td id="product-price"></td>
                    </tr>
                    <tr>
                        <td>Product Features</td>
                        <td>
                            <ul id="product-features">
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>Default Hosting Provider</td>
                        <td>Digital Ocean</td>
                    </tr>
                </table>
            </div>

            <div id="payment-summary" class="payment-summary">
                <table>
                    <tr>
                        <td><h3>Payment Summary</h3></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Net Total (1 Item)</td>
                        <td id="net-total"></td>
                    </tr>
                    <tr>
                        <td>VAT 15%</td>
                        <td id="vat-amount"></td>
                    </tr>
                    <tr>
                        <td>Grand Total</td>
                        <td id="grand-total"></td>
                    </tr>
                    <tr>
                        <td>Currency</td>
                        <td id="currency"></td>
                    </tr>
                    <tr>
                        <td><button class="button-pricing" onclick="payWithPaystack()">Place Order</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- product information -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

            if (selectedProduct) {

                const logoElement = document.getElementById('pricing-card-logo');
                if (logoElement) {
                    logoElement.src = selectedProduct.checkoutLogo;
                }

                const productNameElement = document.getElementById('product-name');
                if (productNameElement) {
                    productNameElement.textContent = selectedProduct.name;
                }

                const productPriceElement = document.getElementById('product-price');
                if (productPriceElement) {
                    productPriceElement.textContent = `${selectedProduct.price} ${selectedProduct.currency}`;
                }

                const featuresList = document.getElementById('product-features');
                if (featuresList) {
                    featuresList.innerHTML = '';
                    selectedProduct.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        featuresList.appendChild(li);
                    });
                }

                const paymentData = {
                    net_total: calculateNetTotal(selectedProduct.price),
                    vat: calculateVAT(selectedProduct.price, 0.15),
                    grand_total: calculateGrandTotal(selectedProduct.price, 0.15),
                    currency: selectedProduct.currency
                };

                const netTotalElement = document.getElementById('net-total');
                if (netTotalElement) {
                    netTotalElement.textContent = `${paymentData.net_total} ${paymentData.currency}`;
                }

                const vatAmountElement = document.getElementById('vat-amount');
                if (vatAmountElement) {
                    vatAmountElement.textContent = `${paymentData.vat} ${paymentData.currency}`;
                }

                const grandTotalElement = document.getElementById('grand-total');
                if (grandTotalElement) {
                    grandTotalElement.textContent = `${paymentData.grand_total} ${paymentData.currency}`;
                }

                const currencyElement = document.getElementById('currency');
                if (currencyElement) {
                    currencyElement.textContent = paymentData.currency;
                }
            } else {
                console.error('No selected product found in local storage.');
            }
        });

        function calculateNetTotal(price) {
            return price;
        }

        function calculateVAT(price, vatRate) {
            return price * vatRate;
        }

        function calculateGrandTotal(price, vatRate) {
            return price + (price * vatRate);
        }

    </script>

    <!-- purchase product -->
    <script>
        function payWithPaystack() {
                    const productName = document.getElementById('product-name').textContent;
                    const productPrice = document.getElementById('product-price').textContent;

                    // Construct form data
                    const formData = new URLSearchParams();
                    formData.append('item_code', localStorage.getItem('item_code'));
                    formData.append('qty', '1');
                    formData.append('with_items', '0');
                    formData.append('cmd', 'erpnext.e_commerce.shopping_cart.cart.update_cart');

                    // Make POST request
                    fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData.toString()
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message && data.message.name) {
                            // Redirect to the orders page with the sales order name
                            window.location.href = `/orders/${data.message.name}`;
                        } else {
                            alert('Error: Could not create sales order.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error: Could not create sales order.');
                    });
                }
    </script>

    <div class="footer-pos">
        {% include "templates/footer.html" %}
    </div>
</body>
</html>
