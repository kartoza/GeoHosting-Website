
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product overview</title>
    <link rel="stylesheet" href="/assets/geohosting/css/styles.css"> 
    <link rel="stylesheet" href="product_overview.css"> 
    <style>
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1.5%;
        min-height: 100vh;
        height: auto;
      }

      .overview-cards-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        overflow-y: auto;
        margin-top: 40px;
        /* border: 3px solid gray; */
        margin-left: 0%;
        gap: 50px;

      }

      .overview-card {
        width: calc(53.33% - 180px);
        background-color: #ECECEC;
        border-radius: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        padding: 30px;
        height: 28vh;
        
      }

      .overview-card-description {
        height: auto;
        max-height: 90%;
        overflow-y: auto;
        width: 100%;
        /* border: 5px solid purple; */
        margin-top: 5%;
        line-height: 2;
      }

      .overview-card-description p {
        margin-bottom: 1em; 
      }

      .group-210 {
        position: relative;
        width: 679px;
        height: 157.81px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: inherit;
        padding: 20px; 
        /* box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); */
        border-radius: 10px;
        margin-bottom: 3%;
      }

      .project-partner {
        position: relative;
        width: 50%;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: inherit;
        margin-bottom: 5%;
        display: none;
        /* border: 3px solid red; */
      }

      .group-210-paragraph {
        font-size: 16px; 
        line-height: 1.5;
      }


    .overview-container {
        width: 1380px;
        height: 511px;
        background: #57A0C7;
        border-radius: 20px;
        /* padding:  100px;  */
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .overview-container-white {
        width: 1380px;
        height: 511px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .content-table {
        width: 100%;
        height: 100%;
        color: #FFFFFF;
        /* border: 3px solid red; */
    }

    .text-column {
        width: 50%; 
        /* border: 3px solid yellow; */
    }

    .text-column-white {
        width: 50%;
        /* border: 3px solid yellow; */
    }

    .header {
        display: flex;
        justify-content: right; 
        align-items: flex-end;
        text-align: right;
        font-size: 32px;
        font-weight: bold;
        font-family: Lato, sans-serif;
        color: #FFFFFF;
        word-wrap: break-word;
        padding-right: 45px;
    }

    .header-white {
        display: flex;
        justify-content: left; 
        align-items: flex-start;
        text-align: left;
        font-size: 32px;
        font-weight: bold;
        font-family: Lato, sans-serif;
        color: #212121;
        word-wrap: break-word;
        padding-left: 45px;
    }

    .paragraph {
        text-align: justify;
        padding: 50px;
        font-size: 24px;
        color: #FFFFFF;
        /* word-spacing: -5px; */
    }

    .paragraph-white {
        text-align: justify;
        padding: 50px;
        font-size: 24px;
        color: #3E3E3E;
    }

    .image-column {
        width: 100%; 
        height: 100%;
        display: flex;
        /* border: 3px solid blue; */
    }

    .overview-image {
      width: 90%;
      height: 500px;
      background: url('/assets/geohosting/images/Product_Images/GeoNode/main.png') left/cover no-repeat;
      /* background-size:  90% 75%; */
      background-size:  contain;
    }

    .overview-image-white {
      width: 90%;
      height: 500px;
      background: url('/assets/geohosting/images/Product_Images/GeoNode/main.png') left/cover no-repeat;
      background-size:  contain;
    }

    .project-partner-image {
      width: 100%;
      height: 200px;
      background: url('/assets/geohosting/images/Product_Images/BIMS/partner.png') left/cover no-repeat;
      background-size:  contain;
      margin-left: 5%;

    }


    @media (min-width: 1024px) {
          .overview-card {
            width: calc(23.33% - 40px);
          }
        }

        

        @media (max-width: 768px) {

          .main-container {
            width:90%;
            padding: 40px;
          }

          .overview-card {
            width: calc(48% - 40px);
            width: 100%;
            height: auto;
          }

          .overview-cards-container {
            width: 100%;
            margin-left: -10%;
          }

          .group-210 {
            width: 90%;
            height: auto; 
            top: auto; 
            position: relative; 
            margin-top: 20px;
            margin-left: -5%; 
          }
        }

        @media (max-width: 768px) {
          .overview-cards-container {
            width: 100%; 
          }

          .overview-card {
            width: 100%; 
            margin-bottom: 20px;
          }
        }

        /* Responsive styles */
      @media (max-width: 768px) {
          .overview-container-white,
          .overview-container {
              width: 100%;
              height: auto;
              padding: 20px;
              z-index: 1;
              margin-left: -10%;
          }

          .content-table {
              display: flex;
              flex-direction: column;
          }

          .text-column-white, .text-column, .image-column {
              width: 100%;
              text-align: center;
          }

          .header-white,
          .header {
              font-size: 24px;
              padding: 10px;
          }

          .paragraph-white,
          .paragraph {
              padding: 20px;
              font-size: 18px;
          }

          .overview-image-white,
          .overview-image {
              display: none;
          }
      }



    </style>
    
</head>

<body>


    {% block content %}
    <div class="background-container" id="screenBody">
      
        <div class="background-left"></div>
        <div class="background-right"></div>

        <div class="main-container">


          <div class="overview-container">
            <table class="content-table">
                <tr>
                    <td class="text-column">
                        <div class="header" id="dynamic-header">Geospatial Content<br>Management System</div>
                        <div class="paragraph"  id="dynamic-paragraph"></div>
                    </td>
                    <td class="image-column">
                      <div class="overview-image"></div>
                    </td>
                </tr>
            </table>
          </div>

         

          <div class="overview-container-white">
            <table class="content-table">
                <tr>
                  <td class="image-column">
                    <div class="overview-image-white"></div>
                  </td>

                    <td class="text-column-white">
                        <div class="header-white" id="dynamic-header-integration">Geospatial Content<br>Management System</div>
                        <div class="paragraph-white"  id="dynamic-paragraph-integration"></div>
                    </td>
                    
                </tr>
            </table>
          </div>
        
          <div class="background-right" style="margin-top: 50%;"></div>
          <div class="overview-cards-container">

            <div class="overview-card">
              <div class="lato-sans-serif-bold-24">What does it do?</div>
              <div class="overview-card-description lato-sans-serif-regular-16 text-secondary">
                <p id="what-does-it-do-des"></p>
              </div>
            </div>

            <div class="overview-card">
              <div class="lato-sans-serif-bold-24">How does it work?</div>
              <div class="overview-card-description lato-sans-serif-regular-16 text-secondary">
                <p id="how-does-it-work-des"></p>
              </div>
            </div>

            <div class="overview-card">
              <div class="lato-sans-serif-bold-24">Who is it for?</div>
              <div class="overview-card-description lato-sans-serif-regular-16 text-secondary">
                <p id="who-is-it-for-des"></p>
              </div>
            </div>


          </div>

          <div class="group-210">
            <div class="lato-sans-serif-bold-24">Open Platform</div>
            <p class="group-210-paragraph text-secondary" id="open-platform"></p>
          </div>

          <div class="project-partner" id="project-partner">
            <div class="lato-sans-serif-bold-24" style="margin-bottom: 2%;">Project Partner</div>
            <div class="project-partner-image" id="project-partner-image"></div>
          </div>

        </div>
        
        <script>
           
        </script>
      </div>
      {% endblock %}

</body>

</html>
